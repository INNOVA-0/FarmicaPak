<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/bio_researcher/login/fonts/icomoon/style.css">
    <link rel="icon" href="{{url_for('static',filename='bio_researcher/img/core-img/favicon.ico')}}">
    <link rel="stylesheet" href="static/bio_researcher/login/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/bio_researcher/login/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="static/bio_researcher/login/css/style.css">

    <title>Login</title>
  </head>
  <body>
  

  
  <div class="content" >
    <div class="container" >
      <div class="row justify-content-center"  >
        <div class="col-md-6 order-md-2">
          <img src="static/bio_researcher/login/images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents" >
          <div class="row justify-content-center">
            <div class="col-md-12">
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
              <div class="form-block" style="margin-top: -80px;">
                  <div class="mb-0">
                  <h3>Sign In to <strong> <a href="{{url_for('index')}}">Farmica-Pak</a></strong></h3>
                  <p class="mb-4">Sign In to Farmica-Pak and Save your Plants form Weeds.</p>
                </div>
                <form action="{{url_for('login')}}" method="post">
                  <div class="form-group first">
                    <label for="useremail">User Email</label>
                    <input type="email" class="form-control" id="useremail" name="useremail">

                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                    <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" -->
                  </div>
                  
                  <div class="d-flex mb-5 align-items-center">
                    
                    <span class="ml-auto"><a href="{{url_for('reset')}}" class="forgot-pass">Forgot Password</a></span> 
                  </div>

                  <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary">

                  <span class="d-block text-center my-4 text-muted">Create account <a href="{{url_for('signup')}}">SignUp</a></span>
                  
                 
                </form>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

    <script src="static/bio_researcher/login/js/jquery-3.3.1.min.js"></script>
    <script src="static/bio_researcher/login/js/popper.min.js"></script>
    <script src="static/bio_researcher/login/js/bootstrap.min.js"></script>
    <script src="static/bio_researcher/login/js/main.js"></script>
  </body>
</html>
